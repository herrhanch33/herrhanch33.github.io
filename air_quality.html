<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Air Quality</title>
    <style>
        /* CSS styles for layout and presentation */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .section {
            flex: 1 1 45%;
            margin: 10px;
        }

        .data-block {
            display: flex;
            flex-wrap: wrap;
        }

        .data-block p {
            flex: 1 1 50%;
            margin: 5px 0;
        }

        .data-title {
            font-size: 14px;
            font-weight: bold;
            margin-right: 5px;
        }

        .data-result {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="data-block">
            <!--<p><span class="data-title">Most recent data time for PM10:</span> <span id="pm10_time" class="data-result"></span></p>-->
            <p><span class="data-title">경북 미세먼지:</span> <span id="pm10_info" class="data-result"></span></p>
            <!--<p><span class="data-title">Most recent data time for O3:</span> <span id="o3_time" class="data-result"></span></p>-->
            <p><span class="data-title">경북 오존:</span> <span id="o3_info" class="data-result"></span></p>
        </div>
    </div>

    <div class="section">
        <div class="data-block">
            <!-- <p><span class="data-title">Latest Data Time:</span> <span id="latest_time" class="data-result"></span></p>-->
            <p><span class="data-title">PM10:</span> <span id="pm10_value" class="data-result"></span> µg/m³</p>
            <p><span class="data-title">PM10 24:</span> <span id="pm10_24hr" class="data-result"></span> µg/m³</p>
            <p><span class="data-title">PM2.5:</span> <span id="pm25_value" class="data-result"></span> µg/m³</p>
            <p><span class="data-title">PM2.5 24:</span> <span id="pm25_24hr" class="data-result"></span> µg/m³</p>
            <p><span class="data-title">O3:</span> <span id="o3_value" class="data-result"></span> ppm</p>
        </div>
    </div>

    <script>
        // JavaScript code to fetch and display data
        fetch('data.json')  // Assumes your JSON data is stored in data.json
            .then(response => response.json())
            .then(data => {
                // Update HTML elements with data from data.json
                document.getElementById('pm10_time').textContent = data.latest_pm10_time;
                document.getElementById('pm10_info').textContent = data.pm10_info;
                document.getElementById('o3_time').textContent = data.latest_o3_time;
                document.getElementById('o3_info').textContent = data.o3_info;
                document.getElementById('latest_time').textContent = data.latest_time;
                document.getElementById('pm10_value').textContent = data.latest_pm10;
                document.getElementById('pm10_24hr').textContent = data.latest_pm10_24hr;
                document.getElementById('pm25_value').textContent = data.latest_pm25;
                document.getElementById('pm25_24hr').textContent = data.latest_pm25_24hr;
                document.getElementById('o3_value').textContent = data.latest_o3;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
