<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Air Quality Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            font-size: 1.5rem; /* Adjust as needed */
        }
        .info-title {
            font-size: 1rem; /* Smaller font size for titles */
            font-weight: bold; /* Bolden titles */
        }
        .info-value {
            font-size: 1.2rem; /* Adjust as needed */
            font-weight: normal; /* Reset font weight */
        }
        .data-block {
            display: inline-block; /* Display elements horizontally */
            width: 45%; /* Adjust width as needed */
            margin-right: 5%; /* Add margin between blocks */
            vertical-align: top; /* Align top */
        }
    </style>
</head>
<body>
    <h1>Today's Air Quality Information</h1>
    
    <div class="data-block">
        <h2>Yesterday's Forecast:</h2>
        <p>Most recent data time for PM10: <span id="pm10_time"></span></p>
        <p class="info-title">경북 미세먼지:</p>
        <p class="info-value" id="pm10_info"></p>
        <p class="info-title">경북 오존상태:</p>
        <p class="info-value" id="o3_info"></p>
    </div>

    <div class="data-block">
        <h2>Real-time Air Quality Data:</h2>
        <p>Latest Data Time: <span id="latest_time"></span></p>
        <p class="info-title">PM10 Value:</p>
        <p class="info-value" id="pm10_value"></p>
        <p class="info-title">PM10 Value (24-hour average):</p>
        <p class="info-value" id="pm10_24hr"></p>
        <p class="info-title">PM2.5 Value:</p>
        <p class="info-value" id="pm25_value"></p>
        <p class="info-title">PM2.5 Value (24-hour average):</p>
        <p class="info-value" id="pm25_24hr"></p>
        <p class="info-title">O3 Value:</p>
        <p class="info-value" id="o3_value"></p>
    </div>

    <script>
        // JavaScript code to fetch and display data
        fetch('data.json')  // Assumes your JSON data is stored in data.json
            .then(response => response.json())
            .then(data => {
                // Update HTML elements with data from data.json
                document.getElementById('pm10_time').textContent = data.latest_pm10_time;
                document.getElementById('pm10_info').textContent = data.pm10_info;
                document.getElementById('o3_info').textContent = data.o3_info;
                document.getElementById('latest_time').textContent = data.latest_time;
                document.getElementById('pm10_value').textContent = data.latest_pm10 + ' µg/m³';
                document.getElementById('pm10_24hr').textContent = data.latest_pm10_24hr + ' µg/m³';
                document.getElementById('pm25_value').textContent = data.latest_pm25 + ' µg/m³';
                document.getElementById('pm25_24hr').textContent = data.latest_pm25_24hr + ' µg/m³';
                document.getElementById('o3_value').textContent = data.latest_o3 + ' ppm';
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
